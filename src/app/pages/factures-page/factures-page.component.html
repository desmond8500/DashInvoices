<div class="row">
  <div class="col-md-4">
    @for(facture of factures.value().data; track facture.id){
      <div class="card p-2 mb-1">
        <div class="row">
          <div class="col">
            Facture
          </div>
          <div class="col-auto">
            <a [href]="facture.folder" target="_blank">PDF</a>
          </div>
          <div class="w-100"></div>
          <div class="col-md-6">{{ facture.reference }}</div>
          <div class="col-md-6 text-end">{{ facture.montant }} F</div>
          <div class="col-12">
            <div>{{ facture.description }}</div>

          </div>

        </div>
      </div>
    }
  </div>

  <div class="col-md-8">

  </div>
</div>
